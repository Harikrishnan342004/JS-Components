<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble short</title>
</head>
<body>

    <script>
        var arr = new Array(1, 2 , 3, 4);
        var i , j , temp;

        document.write("before short" + "<br/>");
        for(i=0; i<6; i++)
        {
            document.write(arr[i] + "<br/>");
        }

        //after shorting
        document.write("after short" + "<br/>");

        for (i=0; i<6; i++)
        {
            for(j=0; j<5; j++)
            {
                if( arr[j] < arr[j+1])
                {
                    temp = arr[j];
                    arr[j] = arr[j+1]
                    arr[j+1] = temp; 
                    
                    
                }
            } 
           
        }

        for(i=0; i<6 ; i++)
        {
            document.write(arr[i] + "<br/>");
        }

    </script>
    
</body>
</html>

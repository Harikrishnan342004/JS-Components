<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function</title>
</head>
<body>
    <h1>Function</h1>
    <script>
        function hi(name, age)
        {
            if(name == "" && age == "")
            return;
            alert("hiii " + name + " is " + age + " helll000 ");
        }
        
    </script>


<form action="">
    <input type="text" name = "t1" placeholder="Enter Name">  <br>
    <input type="text" name="t2" placeholder="Enter Age" > <br>
    <input type="button" onclick="hi(t1.value, t2.value)" name="" id="" value="Say Hello">
</form>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event</title>

    <script>

        function MouseOver()
        {
           document.images["img1"].src = "sc.png";
        } 
        function MouseOut()
        {
            document.images["img1"].src = "hk.jpg";
        } 
        function Load()
        {
           document.images["img1"].src = "hk.jpg";
        } 
    
    </script>

</head>

<body onload="Load()">
   <img name="img1" onmouseover="MouseOver()" onmouseout="MouseOut()">
</body>

</html>
